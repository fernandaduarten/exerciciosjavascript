<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Condicionais com JavaScripts if</h1>
    <p>
        mostre "Bom Dia" se a hora for menos que 18:</p>
        <h2> hora atual: <span id="hora-atual"></span> </h2>
        <p id="demo">Bom Dia</p>

        <script>
            var hora = prompt("informe a hora");
            document.getElementById("hora-atual").innerHTML = hora;
            if (hora < 12) {
                document.getElementById("demo").innerHTML = "Bom Dia!";
            }
            else if (hora <18){
                document.getElementById("demo").innerHTML = "Boa Tarde!";
            }
            else {
                 document.getElementById("demo").innerHTML = "Boa Noite!";
            }

        </script>
</body>
</html>
